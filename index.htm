<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Battery Simulation</title>
</head>

<body>
    <h1> Battery Simulation</h1>
    <section id="container">
        <div id="battery-container">
            <div class="battery-section" id="batteryTop"></div>
            <div class="battery-section" id="batteryRight"></div>
            <div class="battery-section" id="batteryMiddle"></div>
            <div class="battery-section" id="batteryLeft"></div>
            <div id="batteryShow">Battery : %0</div>
        </div>
        <div id="increase-low">
            <div>
                <button id="increase">Sarj (+)</button>
            </div>
            <div>
                <button id="low">Desarj (-)</button>
            </div>
        </div>

    </section>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="./battery.js"></script>
    <script src="./app.js"></script>
</body>

</html>
